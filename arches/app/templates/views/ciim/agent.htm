{% extends "base-manager.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}
{{ block.super }}
{% trans "Resource Manager" %}
{% endblock title %}


{% block main_content %}
<div class="scroll-y">

    <!-- Default Page content-->
    <div id="page-content" style="padding: 50px 50px 160px; margin-top: -1px;">

		<div data-bind="with: artefact">
			<h3 class="search-title">
				<a data-bind="click: function () { window.open('{{collections_online_url.agent}}' + _source.admin.uid); }" href="javascript:void(0)">
					<span data-bind="text: _source.summary_title"></span>
				</a>
				<!-- ko if: _source.gender -->
				<span style="opacity:0.6" data-bind="text: '(' + _source.gender + ')'"></span>
				<!-- /ko -->
			</h3>
			<hr class="rp-card-section"/>
			<div style="font-weight:bold" class="rp-card-section" data-bind="text: _source.type.sub_type"></div>
			<!-- ko if: _source.description -->
			<div class="rp-card-section" data-bind="text: _source.description[0].value"></div>
			<!-- /ko -->
			<div style="font-style:italic;text-transform:capitalize" class="rp-card-section" data-bind="text: _source.sites[0]['@link'].role[0].value + ' - ' + _source.sites[0].summary_title"></div>

		</div>

    </div>
</div>

{% endblock main_content %}

{% block pre_require_js %}
<script>
    {% autoescape off %}
    define('search-data', [], function () {
        return {
            resourceid: "{{resourceid}}"
        };
    });

    /* there can be only one pre_require_js block so need to include the stuff from base-manager.htm so we dont overwrite it */
    define('view-data', [], function () {
        return {
            graphs: {{graphs}},
            createableResources: {{createable_resources}},
            help: "{{nav.help.template}}",
        };
    });
    {% endautoescape %}
</script>
{% endblock pre_require_js %}
